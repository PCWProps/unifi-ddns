name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.PCW_CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.PCW_CLOUDFLARE_ACCOUNT_ID }}
